 Site settings
 title: "My Project Euler Solutions"
 description: "A collection of my solutions to Project Euler problems."
 url: "https://aspenxdev.github.io/Solving-Project-Euler-Problems/"
 baseurl: "" # Leave as empty string bcause using GitHub Pages root
 theme: "minima" # more themes at https://jekyllrb.com/docs/themes/
 author:
  name: "Victor"
  email: "ayechanvictor@gmail.com"

# Settings for social media
# social:
#  github: "https://github.com/AspenXDev>"
#  twitter: "https://twitter.com/AspenXDev" Maybe create a Twitter/X account?

# Optional plugins for Jekyll
plugins:
  - jekyll-seo-tag # Adds SEO tags
  - jekyll-feed # Adds RSS feed to the site

# Permalink settings
permalink: "pretty" # 'pretty' for clean URLs (e.g., /about instead of /about.html)

# Markdown settings
markdown: kramdown # Default markdown processor

# Build settings (can be left empty or set up with specific build configurations)
exclude:
  - README.md # Exclude certain files from being processed

# Optional: for custom page layouts
defaults:
  - scope:
      path: ""
    values:
      layout: "default" # All pages will use this layout unless overridden
